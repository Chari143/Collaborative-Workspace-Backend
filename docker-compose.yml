services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: collab-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: collaborative_workspace
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - collab-network

  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: collab-mongodb
    environment:
      MONGO_INITDB_DATABASE: collaborative_workspace
    ports:
      - "27019:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - collab-network

  # Redis for caching and job queue
  redis:
    image: redis:7-alpine
    container_name: collab-redis
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - collab-network

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: collab-app
    ports:
      - "3003:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/collaborative_workspace?schema=public
      MONGODB_URI: mongodb://mongodb:27017/collaborative_workspace
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-production-jwt-secret-change-me}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-production-refresh-secret-change-me}
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - collab-network

  # Background Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: collab-worker
    command: ["node", "dist/workers/job.worker.js"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/collaborative_workspace?schema=public
      MONGODB_URI: mongodb://mongodb:27017/collaborative_workspace
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - collab-network

volumes:
  postgres_data:
  mongodb_data:
  redis_data:

networks:
  collab-network:
    driver: bridge
